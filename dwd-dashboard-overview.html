<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWD Admin Dashboard - Grade & Role Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-card .label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
        }

        .stat-card .value.success {
            color: #10b981;
        }

        .stat-card .value.warning {
            color: #f59e0b;
        }

        .filters {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }

        .filter-group select {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .grade-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .grade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .grade-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .grade-title h2 {
            font-size: 22px;
            color: #1f2937;
        }

        .grade-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .grade-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #059669;
        }

        .role-section {
            margin-top: 20px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .role-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .role-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .role-title h3 {
            font-size: 18px;
            color: #374151;
        }

        .role-badge {
            background: #e5e7eb;
            color: #4b5563;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
        }

        .role-badge.student {
            background: #dbeafe;
            color: #1e40af;
        }

        .role-badge.teacher {
            background: #fef3c7;
            color: #92400e;
        }

        .role-badge.parent {
            background: #e0e7ff;
            color: #3730a3;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .user-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
        }

        .user-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .user-details {
            flex: 1;
        }

        .user-email {
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .user-name {
            font-size: 12px;
            color: #6b7280;
        }

        .user-status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .user-status.synced {
            background: #d1fae5;
            color: #065f46;
        }

        .user-status.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .user-status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .user-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
        }

        .btn-outline {
            background: white;
            border: 1px solid #667eea;
            color: #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .sync-progress {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 6px;
        }

        .sync-progress.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .collapse-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #6b7280;
            padding: 5px;
        }

        .role-section.collapsed .users-grid {
            display: none;
        }

        @media (max-width: 768px) {
            .users-grid {
                grid-template-columns: 1fr;
            }

            .grade-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DWD Admin Dashboard</h1>
            <p>Manage Google Classroom and Calendar sync by Grade and Role</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="label">Total Users</div>
                <div class="value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Synced Today</div>
                <div class="value success" id="syncedToday">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Pending Sync</div>
                <div class="value warning" id="pendingSync">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Total Grades</div>
                <div class="value" id="totalGrades">0</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Filter by Grade:</label>
                <select id="gradeFilter" onchange="filterByGrade()">
                    <option value="">All Grades</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Filter by Role:</label>
                <select id="roleFilter" onchange="filterByRole()">
                    <option value="">All Roles</option>
                    <option value="student">Students</option>
                    <option value="teacher">Teachers</option>
                    <option value="parent">Parents</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Service:</label>
                <select id="serviceFilter" onchange="filterByService()">
                    <option value="">All Services</option>
                    <option value="classroom">Classroom</option>
                    <option value="calendar">Calendar</option>
                </select>
            </div>
        </div>

        <div id="gradesContainer">
            <!-- Grade sections will be generated here -->
        </div>
    </div>

    <script>
        // Mock data structure
        let allUsersData = {
            'Grade 1': {
                student: [
                    { email: 'student1.g1@learners.prakriti.org.in', name: 'Alice Johnson', lastSync: new Date(Date.now() - 2 * 60 * 60 * 1000), status: 'synced' },
                    { email: 'student2.g1@learners.prakriti.org.in', name: 'Bob Smith', lastSync: null, status: 'pending' },
                    { email: 'student3.g1@learners.prakriti.org.in', name: 'Charlie Brown', lastSync: new Date(Date.now() - 5 * 60 * 60 * 1000), status: 'synced' }
                ],
                teacher: [
                    { email: 'teacher1.g1@teachers.prakriti.org.in', name: 'Ms. Williams', lastSync: new Date(Date.now() - 1 * 60 * 60 * 1000), status: 'synced' }
                ],
                parent: [
                    { email: 'parent1.g1@learners.prakriti.org.in', name: 'John Doe', lastSync: null, status: 'pending' }
                ]
            },
            'Grade 2': {
                student: [
                    { email: 'student1.g2@learners.prakriti.org.in', name: 'Diana Prince', lastSync: new Date(Date.now() - 3 * 60 * 60 * 1000), status: 'synced' },
                    { email: 'student2.g2@learners.prakriti.org.in', name: 'Eve Adams', lastSync: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000), status: 'synced' }
                ],
                teacher: [
                    { email: 'teacher1.g2@teachers.prakriti.org.in', name: 'Mr. Johnson', lastSync: new Date(Date.now() - 30 * 60 * 1000), status: 'synced' }
                ],
                parent: []
            },
            'Grade 3': {
                student: [
                    { email: 'student1.g3@learners.prakriti.org.in', name: 'Frank Miller', lastSync: null, status: 'pending' },
                    { email: 'student2.g3@learners.prakriti.org.in', name: 'Grace Lee', lastSync: new Date(Date.now() - 4 * 60 * 60 * 1000), status: 'synced' }
                ],
                teacher: [
                    { email: 'teacher1.g3@teachers.prakriti.org.in', name: 'Mrs. Davis', lastSync: new Date(Date.now() - 2 * 60 * 60 * 1000), status: 'synced' }
                ],
                parent: [
                    { email: 'parent1.g3@learners.prakriti.org.in', name: 'Sarah Wilson', lastSync: null, status: 'pending' }
                ]
            }
        };

        let filteredData = { ...allUsersData };

        function initializeDashboard() {
            updateStats();
            populateGradeFilter();
            renderGrades();
        }

        function updateStats() {
            let totalUsers = 0;
            let syncedToday = 0;
            let pending = 0;
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            Object.values(filteredData).forEach(grade => {
                Object.values(grade).forEach(users => {
                    totalUsers += users.length;
                    users.forEach(user => {
                        if (user.status === 'pending') {
                            pending++;
                        } else if (user.lastSync && new Date(user.lastSync) >= today) {
                            syncedToday++;
                        }
                    });
                });
            });

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('syncedToday').textContent = syncedToday;
            document.getElementById('pendingSync').textContent = pending;
            document.getElementById('totalGrades').textContent = Object.keys(filteredData).length;
        }

        function populateGradeFilter() {
            const select = document.getElementById('gradeFilter');
            Object.keys(allUsersData).forEach(grade => {
                const option = document.createElement('option');
                option.value = grade;
                option.textContent = grade;
                select.appendChild(option);
            });
        }

        function filterByGrade() {
            const grade = document.getElementById('gradeFilter').value;
            if (grade) {
                filteredData = { [grade]: allUsersData[grade] };
            } else {
                filteredData = { ...allUsersData };
            }
            renderGrades();
        }

        function filterByRole() {
            const role = document.getElementById('roleFilter').value;
            if (role) {
                filteredData = {};
                Object.keys(allUsersData).forEach(grade => {
                    if (allUsersData[grade][role]) {
                        if (!filteredData[grade]) filteredData[grade] = {};
                        filteredData[grade][role] = allUsersData[grade][role];
                    }
                });
            } else {
                filteredData = { ...allUsersData };
            }
            renderGrades();
        }

        function filterByService() {
            // Service filter can be implemented for future use
            renderGrades();
        }

        function renderGrades() {
            const container = document.getElementById('gradesContainer');
            container.innerHTML = '';

            Object.keys(filteredData).sort().forEach(grade => {
                const gradeSection = createGradeSection(grade, filteredData[grade]);
                container.appendChild(gradeSection);
            });

            updateStats();
        }

        function createGradeSection(grade, gradeData) {
            const section = document.createElement('div');
            section.className = 'grade-section';

            const totalUsers = Object.values(gradeData).reduce((sum, users) => sum + users.length, 0);

            section.innerHTML = `
                <div class="grade-header">
                    <div class="grade-title">
                        <h2>${grade}</h2>
                        <span class="grade-badge">${totalUsers} Users</span>
                    </div>
                    <div class="grade-actions">
                        <button class="btn btn-success" onclick="syncGrade('${grade}', 'classroom')">
                            ðŸ“š Sync Classroom
                        </button>
                        <button class="btn btn-primary" onclick="syncGrade('${grade}', 'calendar')">
                            ðŸ“… Sync Calendar
                        </button>
                    </div>
                </div>
                <div id="progress-${grade}" class="sync-progress">
                    <div style="font-size: 14px; margin-bottom: 5px;">Syncing... <span id="progress-text-${grade}">0%</span></div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill-${grade}" style="width: 0%"></div>
                    </div>
                </div>
            `;

            // Add role sections
            ['student', 'teacher', 'parent'].forEach(role => {
                if (gradeData[role] && gradeData[role].length > 0) {
                    const roleSection = createRoleSection(grade, role, gradeData[role]);
                    section.appendChild(roleSection);
                }
            });

            return section;
        }

        function createRoleSection(grade, role, users) {
            const section = document.createElement('div');
            section.className = 'role-section';
            const roleLabel = role.charAt(0).toUpperCase() + role.slice(1);

            section.innerHTML = `
                <div class="role-header">
                    <div class="role-title">
                        <button class="collapse-btn" onclick="toggleRoleSection(this)">â–¼</button>
                        <h3>${roleLabel}s</h3>
                        <span class="role-badge ${role}">${users.length}</span>
                    </div>
                    <button class="btn btn-primary btn-sm" onclick="syncRole('${grade}', '${role}')">
                        Sync All ${roleLabel}s
                    </button>
                </div>
                <div class="users-grid">
                    ${users.map(user => createUserCard(grade, role, user)).join('')}
                </div>
            `;

            return section;
        }

        function createUserCard(grade, role, user) {
            const lastSyncText = user.lastSync 
                ? `Last sync: ${formatTimeAgo(user.lastSync)}`
                : 'Never synced';

            return `
                <div class="user-card">
                    <div class="user-info">
                        <div class="user-details">
                            <div class="user-email">${user.email}</div>
                            <div class="user-name">${user.name}</div>
                        </div>
                        <span class="user-status ${user.status}">${user.status === 'synced' ? 'Synced' : user.status === 'pending' ? 'Pending' : 'Error'}</span>
                    </div>
                    <div style="font-size: 11px; color: #9ca3af; margin-bottom: 10px;">${lastSyncText}</div>
                    <div class="user-actions">
                        <button class="btn btn-outline btn-sm" onclick="syncUser('${user.email}', 'classroom')">
                            ðŸ“š Sync
                        </button>
                        <button class="btn btn-outline btn-sm" onclick="syncUser('${user.email}', 'calendar')">
                            ðŸ“… Sync
                        </button>
                    </div>
                </div>
            `;
        }

        function syncGrade(grade, service) {
            if (!confirm(`Sync ${service} for all users in ${grade}? This may take a few minutes.`)) {
                return;
            }

            const progressDiv = document.getElementById(`progress-${grade}`);
            const progressFill = document.getElementById(`progress-fill-${grade}`);
            const progressText = document.getElementById(`progress-text-${grade}`);

            progressDiv.classList.add('show');

            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 95) progress = 95;
                progressFill.style.width = progress + '%';
                progressText.textContent = Math.round(progress) + '%';
            }, 300);

            setTimeout(() => {
                clearInterval(interval);
                progressFill.style.width = '100%';
                progressText.textContent = '100%';
                
                // Update user statuses
                Object.values(filteredData[grade]).forEach(users => {
                    users.forEach(user => {
                        user.status = 'synced';
                        user.lastSync = new Date();
                    });
                });

                setTimeout(() => {
                    progressDiv.classList.remove('show');
                    renderGrades();
                    alert(`${service} sync completed for ${grade}!`);
                }, 500);
            }, 2000);
        }

        function syncRole(grade, role) {
            if (!confirm(`Sync all ${role}s in ${grade}?`)) {
                return;
            }

            const users = filteredData[grade][role];
            users.forEach(user => {
                user.status = 'synced';
                user.lastSync = new Date();
            });

            renderGrades();
            alert(`All ${role}s in ${grade} synced successfully!`);
        }

        function syncUser(email, service) {
            if (!confirm(`Sync ${service} for ${email}?`)) {
                return;
            }

            // Find and update user
            Object.values(filteredData).forEach(grade => {
                Object.values(grade).forEach(users => {
                    const user = users.find(u => u.email === email);
                    if (user) {
                        user.status = 'synced';
                        user.lastSync = new Date();
                    }
                });
            });

            renderGrades();
            alert(`${service} sync completed for ${email}!`);
        }

        function toggleRoleSection(btn) {
            const section = btn.closest('.role-section');
            const isCollapsed = section.classList.contains('collapsed');
            
            if (isCollapsed) {
                section.classList.remove('collapsed');
                btn.textContent = 'â–¼';
            } else {
                section.classList.add('collapsed');
                btn.textContent = 'â–¶';
            }
        }

        function formatTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days} day${days > 1 ? 's' : ''} ago`;
            if (hours > 0) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            return 'Just now';
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
