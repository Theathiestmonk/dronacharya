services:
  # Backend - Python/FastAPI application
  - type: web
    name: ai-school-automation-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      # Add DWD Configuration
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /opt/render/project/src/backend/service-account-key.json
      - key: GOOGLE_WORKSPACE_DOMAIN
        value: learners.prakriti.org.in
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false  # Set this in Render dashboard as the JSON content
    plan: free